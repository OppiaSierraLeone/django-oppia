
{% load i18n %}

{% if course.is_draft %}
    <span class="badge badge-dark ml-2"><small>{% trans 'Draft' %}</small></span>
{% endif %}

{% if course.is_archived %}
    <span class="badge badge-dark ml-2"><small>{% trans 'Archived' %}</small></span>
{% endif %}

{% if not course.new_downloads_enabled %}
    <span class="badge badge-dark ml-2"><small>{% trans 'New downloads disabled' %}</small></span>
{% endif %}
